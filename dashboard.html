<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2A44">
    <title>Admin Dashboard - LOGAN CC's</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .header .logo img {
            height: 45px;
            transition: transform 0.3s ease;
        }
        .header .logo img:hover {
            transform: scale(1.1);
        }
        main {
            flex-grow: 1;
            padding: 2rem 1rem;
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.1), transparent 50%);
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #38BDF8;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 6px rgba(56, 189, 248, 0.3);
        }
        h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: #38BDF8;
            margin-bottom: 1.5rem;
        }
        .card-item {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid transparent;
            background: linear-gradient(to right, rgba(56, 189, 248, 0.2), transparent);
        }
        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(56, 189, 248, 0.3);
            border-left-color: #38BDF8;
        }
        .action-button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }
        .delete-button {
            background: linear-gradient(90deg, #F87171, #EF4444);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .delete-button:hover {
            background: linear-gradient(90deg, #EF4444, #DC2626);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(248, 113, 113, 0.4);
        }
        .modal {
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
        .modal.show {
            opacity: 1;
        }
        .modal-content {
            background: linear-gradient(135deg, #1E293B, #0F172A);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        .modal.show .modal-content {
            transform: translateY(0);
        }
        .modal-content input, .modal-content select {
            background: #2D3748;
            color: #E2E8F0;
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .modal-content input:focus, .modal-content select:focus {
            border-color: #38BDF8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            outline: none;
            background: #334155;
        }
        .modal-content button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .modal-content button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 640px) {
            .card-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="shop.html" class="logo"><img src="logo.png" alt="LOGAN CC's Logo"></a>
    </header>
    <main class="container mx-auto px-4 py-6">
        <h2>Admin Dashboard - LOGAN CC's</h2>
        <div class="mb-6">
            <h3>Gerenciar Usuários</h3>
            <button onclick="document.getElementById('addUserModal').classList.remove('hidden')" class="mb-4 p-2 rounded-lg action-button">Adicionar Usuário</button>
            <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
        <div>
            <h3>Gerenciar Cartões</h3>
            <button onclick="document.getElementById('cardModal').classList.remove('hidden')" class="mb-4 p-2 rounded-lg action-button">Adicionar Cartão</button>
            <div id="adminCardList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>
    <div id="addUserModal" class="modal hidden">
        <div class="modal-content">
            <h2>Adicionar Usuário</h2>
            <input id="newUsername" type="text" placeholder="Usuário" oninput="validateUsername(this)">
            <p id="newUsernameError" class="error-text"></p>
            <input id="newPassword" type="password" placeholder="Senha">
            <p id="newPasswordError" class="error-text"></p>
            <input id="newBalance" type="number" placeholder="Saldo Inicial (R$)" step="0.01">
            <select id="isAdmin">
                <option value="false">Não é Admin</option>
                <option value="true">É Admin</option>
            </select>
            <button onclick="ui.addUser()">Adicionar</button>
            <button onclick="ui.closeModal()" class="mt-2 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition">Fechar</button>
        </div>
    </div>
    <div id="editBalanceModal" class="modal hidden" data-username="">
        <div class="modal-content">
            <h2>Editar Saldo</h2>
            <input id="editBalanceAmount" type="number" placeholder="Novo Saldo (R$)" step="0.01">
            <button onclick="admin.editUserBalance()">Salvar</button>
            <button onclick="ui.closeModal()" class="mt-2 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition">Fechar</button>
        </div>
    </div>
    <div id="cardModal" class="modal hidden">
        <div class="modal-content">
            <h2>Adicionar Cartão</h2>
            <input id="cardNumber" type="text" placeholder="Número do Cartão" oninput="formatCardNumber(this)">
            <input id="cardCvv" type="text" placeholder="CVV" oninput="restrictCvv(this)">
            <input id="cardExpiry" type="text" placeholder="Validade (MM/AA)" oninput="formatExpiry(this)">
            <input id="cardName" type="text" placeholder="Nome no Cartão">
            <input id="cardCpf" type="text" placeholder="CPF" oninput="formatCpf(this)">
            <select id="cardBrand">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
            <select id="cardBank">
                <option value="nubank">Nubank</option>
                <option value="itau">Itaú</option>
            </select>
            <input id="cardCountry" type="text" placeholder="País">
            <select id="cardLevel">
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
            </select>
            <button onclick="ui.saveCard()">Salvar</button>
            <button onclick="ui.closeModal()" class="mt-2 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition">Fechar</button>
        </div>
    </div>
    <div id="notifications" class="fixed top-4 right-4 z-30"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAuth()) {
                showNotification('Você precisa estar logado.', 'error');
                window.location.href = 'index.html';
            } else if (!state.isAdmin) {
                showNotification('Acesso negado. Apenas administradores.', 'error');
                window.location.href = 'shop.html';
            } else {
                admin.loadUsers();
                admin.loadAdminCards();
            }
        });

        function validateUsername(input) {
            const username = input.value.trim();
            const errorElement = document.getElementById('newUsernameError');
            const regex = /^[a-zA-Z0-9_]{3,}$/;
            if (!regex.test(username)) {
                errorElement.textContent = 'Usuário deve ter pelo menos 3 caracteres alfanuméricos.';
            } else {
                errorElement.textContent = '';
            }
        }
    </script>
</body>
</html>
