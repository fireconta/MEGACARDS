<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Painel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .hidden { display: none; }
        .modal { display: none; }
        .modal.show { display: flex; }
        .notification {
            animation: fadeInOut 5s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        #notifications {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2d3748;
        }
        th {
            background-color: #1f2937;
        }
        .action-button {
            background-color: #0ea5e9;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            margin-right: 5px;
        }
        .action-button:hover {
            background-color: #0284c7;
        }
        .delete-button {
            background-color: #dc2626;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .delete-button:hover {
            background-color: #b91c1c;
        }
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #globalLoader.show {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="notifications"></div>
    <div id="globalLoader" class="hidden">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #38BDF8;"></i>
    </div>
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-sky-400">Painel Administrativo</h2>
        <button id="shopButton" class="bg-sky-500 hover:bg-sky-600 p-2 rounded">
            <i class="fas fa-shop"></i> Voltar à Loja
        </button>
    </header>

    <main class="container mx-auto p-4">
        <!-- Gestão de Usuários -->
        <section>
            <h3 class="text-xl font-semibold mb-2">Usuários</h3>
            <button id="addUserButton" class="bg-green-600 hover:bg-green-500 p-2 rounded mb-4">
                <i class="fas fa-user-plus"></i> Adicionar Usuário
            </button>
            <table id="userList">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Saldo</th>
                        <th>Administrador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4"><p class="text-center text-gray-400">Carregando usuários...</p></td>
                    </tr>
                </tbody>
            </table>

            <!-- Gestão de Cartões -->
            <h3 class="text-xl font-semibold mb-2 mt-8">Cartões</h3>
            <button id="addCardButton" class="bg-green-600 hover:bg-green-500 p-2 rounded mb-4">
                <i class="fas fa-credit-card"></i> Adicionar Cartão
            </button>
            <table id="adminCardList">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Bandeira</th>
                        <th>Banco</th>
                        <th>Nível</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5"><p class="text-center text-gray-400">Carregando cartões...</p></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal de Editar Saldo -->
    <div id="editBalanceModal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Editar Saldo</h2>
            <input
                id="editBalanceAmount"
                type="number"
                placeholder="Novo saldo (R$)"
                class="w-full p-2 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400 mb-4"
            >
            <div id="editBalanceError" class="text-red-400 mb-4"></div>
            <div class="mt-4 flex justify-between">
                <button id="saveBalanceButton" class="bg-green-600 hover:bg-green-500 p-2 rounded">Confirmar</button>
                <button id="cancelBalanceButton" class="bg-red-600 hover:bg-red-700 p-2 rounded">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Editar Usuário -->
    <div id="editUserModal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-lg w-full">
            <h2 class="text-xl font-bold mb-4">Editar Usuário</h2>
            <div class="mb-4">
                <label for="editUsername" class="block text-sm mb-2">Usuário</label>
                <input type="text" id="editUsername" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400" readonly>
            </div>
            <div class="mb-4">
                <label for="editBalance" class="block text-sm mb-2">Saldo</label>
                <input type="number" id="editBalance" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="editPassword" class="block text-sm mb-2">Nova Senha (opcional)</label>
                <input type="password" id="editPassword" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="editIsAdmin" class="block text-sm mb-2">Administrador</label>
                <select id="editIsAdmin" class="w-full p-3 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>
            <div id="editUserError" class="mb-4 text-red-400"></div>
            <div class="mt-4 flex justify-between">
                <button id="saveUserButton" class="bg-green-600 hover:bg-green-500 p-2 rounded">Salvar</button>
                <button id="cancelUserButton" class="bg-red-600 hover:bg-red-700 p-2 rounded">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Usuário -->
    <div id="addUserModal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Adicionar Usuário</h2>
            <div class="mb-4">
                <label for="newUsername" class="block text-sm mb-2">Usuário</label>
                <input type="text" id="newUsername" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="newPassword" class="block text-sm mb-2">Senha</label>
                <input type="password" id="newPassword" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="newBalance" class="block text-sm mb-2">Saldo Inicial</label>
                <input type="number" id="newBalance" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="newIsAdmin" class="block text-sm mb-2">Administrador</label>
                <select id="newIsAdmin" class="w-full p-3 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="false">Não</option>
                    <option value="true">Sim</option>
                </select>
            </div>
            <div id="addUserError" class="mb-4 text-red-400"></div>
            <div class="mt-4 flex justify-between">
                <button id="addUserConfirmButton" class="bg-green-600 hover:bg-green-500 p-2 rounded">Adicionar</button>
                <button id="cancelAddUserButton" class="bg-red-600 hover:bg-red-700 p-2 rounded">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Editar Cartão -->
    <div id="editCardModal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-lg w-full">
            <h2 class="text-xl font-bold mb-4">Editar Cartão</h2>
            <div class="mb-4">
                <label for="editCardNumber" class="block text-sm mb-2">Número do Cartão</label>
                <input type="text" id="editCardNumber" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="editCardCvv" class="block text-sm mb-2">CVV</label>
                <input type="text" id="editCardCvv" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="editCardExpiry" class="block text-sm mb-2">Validade (MM/AA)</label>
                <input type="text" id="editCardExpiry" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="editCardName" class="block text-sm mb-2">Nome</label>
                <input type="text" id="editCardName" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="editCardCpf" class="block text-sm mb-2">CPF</label>
                <input type="text" id="editCardCpf" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="editCardBrand" class="block text-sm mb-2">Bandeira</label>
                <select id="editCardBrand" class="w-full p-3 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Amex">Amex</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="editCardBank" class="block text-sm mb-2">Banco</label>
                <select id="editCardBank" class="w-full p-3 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="Nubank">Nubank</option>
                    <option value="Itaú">Itaú</option>
                    <option value="Bradesco">Bradesco</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="editCardLevel" class="block text-sm mb-2">Nível</label>
                <select id="editCardLevel" class="w-full p-3 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="Classic">Clássico</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <div id="editCardError" class="mb-4 text-red-400"></div>
            <div class="mt-4 flex justify-between">
                <button id="saveCardButton" class="bg-green-600 hover:bg-green-500 p-2 rounded">Salvar</button>
                <button id="cancelCardButton" class="bg-red-600 hover:bg-red-700 p-2 rounded">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Cartão -->
    <div id="addCardModal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-lg w-full">
            <h2 class="text-xl font-bold mb-4">Adicionar Cartão</h2>
            <div class="mb-4">
                <label for="cardNumber" class="block text-sm mb-2">Número do Cartão</label>
                <input type="text" id="cardNumber" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="cardCvv" class="block text-sm mb-2">CVV</label>
                <input type="text" id="cardCvv" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="cardExpiry" class="block text-sm mb-2">Validade (MM/AA)</label>
                <input type="text" id="cardExpiry" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="cardName" class="block text-sm mb-2">Nome</label>
                <input type="text" id="cardName" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="cardCpf" class="block text-sm mb-2">CPF</label>
                <input type="text" id="cardCpf" class="w-full p-3 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div class="mb-4">
                <label for="cardBrand" class="block text-sm mb-2">Bandeira</label>
                <select id="cardBrand" class="w-full p-3 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Amex">Amex</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="cardBank" class="block text-sm mb-2">Banco</label>
                <select id="cardBank" class="w-full p-3 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="Nubank">Nubank</option>
                    <option value="Itaú">Itaú</option>
                    <option value="Bradesco">Bradesco</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="cardLevel" class="block text-sm mb-2">Nível</label>
                <select id="cardLevel" class="w-full p-3 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="Classic">Clássico</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <div id="addCardError" class="mb-4 text-red-400"></div>
            <div class="mt-4 flex justify-between">
                <button id="addCardConfirmButton" class="bg-green-600 hover:bg-green-500 p-2 rounded">Adicionar</button>
                <button id="cancelAddCardButton" class="bg-red-600 hover:bg-red-700 p-2 rounded">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
