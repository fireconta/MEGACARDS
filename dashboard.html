<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2A44">
    <title>LOGAN CC's - Dashboard Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" id="google-fonts">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" id="font-awesome">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" id="supabase-js"></script>
    <script src="script.js" defer id="script-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }
        .navbar .logo img {
            height: 40px;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .navbar .user-info span {
            font-weight: 600;
        }
        .navbar button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .navbar button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #38BDF8;
            margin-bottom: 1.5rem;
        }
        .section {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #4B5563;
        }
        th {
            color: #A0BFE0;
            font-weight: 600;
        }
        td i {
            margin-right: 0.5rem;
        }
        .action-button {
            background: #38BDF8;
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background: #2563EB;
            transform: scale(1.03);
        }
        .delete-button {
            background: #F87171;
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .delete-button:hover {
            background: #DC2626;
            transform: scale(1.03);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        .modal-content h2 {
            font-family: 'Montserrat', sans-serif;
            color: #38BDF8;
            margin-bottom: 1.5rem;
        }
        .modal-content .form-group {
            margin-bottom: 1rem;
        }
        .modal-content label {
            display: block;
            font-size: 0.9rem;
            color: #A0BFE0;
            margin-bottom: 0.3rem;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: #2D3748;
            color: #E2E8F0;
            border: 1px solid #4B5563;
            transition: all 0.3s ease;
        }
        .modal-content input:focus, .modal-content select:focus {
            border-color: #38BDF8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            outline: none;
        }
        .modal-content button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .modal-content button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 640px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .container {
                padding: 0 0.5rem;
            }
            table {
                font-size: 0.8rem;
            }
            th, td {
                padding: 0.5rem;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo da LOGAN CC's" aria-label="Logo da LOGAN CC's">
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <span>R$<span id="userBalanceHeader">0.00</span></span>
            <button onclick="window.location.href='shop.html'">Loja</button>
            <button onclick="auth.logout()">Sair</button>
        </div>
    </nav>
    <div class="container">
        <div class="section">
            <h2>Gerenciar Usuários</h2>
            <button class="action-button" onclick="document.getElementById('addUserModal').classList.remove('hidden'); document.getElementById('addUserModal').classList.add('show')">Adicionar Usuário</button>
            <table id="userList">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Saldo</th>
                        <th>Admin</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="section">
            <h2>Gerenciar Cartões</h2>
            <button class="action-button" onclick="document.getElementById('addCardModal').classList.remove('hidden'); document.getElementById('addCardModal').classList.add('show')">Adicionar Cartão</button>
            <table id="adminCardList">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Bandeira</th>
                        <th>Banco</th>
                        <th>Nível</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="addUserModal" class="modal hidden">
        <div class="modal-content">
            <h2>Adicionar Usuário</h3>
            <div class="form-group">
                <label for="newUsername">Usuário</label>
                <input type="text" id="newUsername" placeholder="Digite o usuário">
            </div>
            <div class="form-group">
                <label for="newPassword">Senha</label>
                <input type="password" id="newPassword" placeholder="Digite a senha">
            </div>
            <div class="form-group">
                <label for="newBalance">Saldo Inicial</label>
                <input type="number" id="newBalance" value="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="newIsAdmin">Administrador?</label>
                <select id="newIsAdmin">
                    <option value="false">Sim</option>
                    <option value="true">Não</option>
                </select>
            </div>
            <button onclick="admin.addUser()">Salvar</button>
            <button onclick="ui.closeModal()">Cancel</button>
        </div>
    </div>
    <div id="editBalanceModal" class="modal hidden">
        <div class="modal-content">
            <h2>Editar Saldo</h2>
            <div class="form-group">
                <label for="editBalanceAmount">Novo Saldo</label>
                <input type="number" id="editBalanceAmount" placeholder="Digite o novo saldo" step="0.01">
            </div>
            <button onclick="admin.editUserBalance()">Salvar</button>
            <button onclick="ui.closeModal()">Cancel</button>
        </div>
    </div>
    <div id="editUserModal" class="modal hidden">
        <div class="modalContent">
            <h2>Editar Usuário</h2>
            <div class="formGroup">
                <label for="editUsername">Usuário</label>
                <input type="text" id="editUsername" disabled>
            </div>
            <div class="formGroup">
                <label for="editPassword">Nova Senha (opcional)</label>
                <input type="password" id="editPassword" placeholder="Digite a nova senha">
            </div>
            <div class="formGroup">
                <label for="editBalance">Saldo</label>
                <input type="number" id="editBalance" step="0.01">
            </div>
            <div class="formGroup">
                <label for="editIsAdmin">Administrador?</label>
                <select id="editIsAdmin">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>
            <button onclick="admin.editUser(document.getElementById('editUsername').value, parseFloat(document.getElementById('editBalance').value), document.getElementById('editIsAdmin').value === 'true')">Salvar</button>
            <button onclick="ui.closeModal()">Cancel</button>
        </div>
    </div>
    <div id="addCardModal" class="modal hidden">
        <div class="modal-content">
            <h2>Adicionar Cartão</h2>
            <div class="form-group">
                <label for="cardNumber">Número do Cartão</label>
                <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" oninput="formatCardNumber(this)">
            </div>
            <div class="form-group">
                <label for="cardCvv">CVV</label>
                <input type="text" id="cardCvv" placeholder="XXX" oninput="restrictCvv(this)">
            </div>
            <div class="form-group">
                <label for="cardExpiry">Validade</label>
                <input type="text" id="cardExpiry" placeholder="MM/AA" oninput="formatExpiry(this)">
            </div>
            <div class="form-group">
                <label for="cardName">Nome</label>
                <input type="text" id="cardName" placeholder="Nome no cartão">
            </div>
            <div class="form-group">
                <label for="cardCpf">CPF</label>
                <input type="text" id="cardCpf" placeholder="XXX.XXX.XXX-XX" oninput="formatCpf(this)">
            </div>
            <div class="form-group">
                <label for="cardBrand">Bandeira</label>
                <select id="cardBrand">
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Amex">Amex</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardBank">Banco</label>
                <select id="cardBank">
                    <option value="Nubank">Nubank</option>
                    <option value="Itaú">Itaú</option>
                    <option value="Bradesco">Bradesco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardLevel">Nível</label>
                <select id="cardLevel">
                    <option value="Classic">Classic</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <button onclick="ui.saveCard()">Salvar</button>
            <button onclick="ui.closeModal()">Cancelar</button>
        </div>
    </div>
    <div id="editCardModal" class="modal hidden">
        <div class="modal-content">
            <h2>Editar Cartão</h2>
            <div class="form-group">
                <label for="editCardNumber">Número do Cartão</label>
                <input type="text" id="editCardNumber" placeholder="XXXX XXXX XXXX XXXX" oninput="formatCardNumber(this)">
            </div>
            <div class="form-group">
                <label for="editCardCvv">CVV</label>
                <input type="text" id="editCardCvv" placeholder="XXX" oninput="restrictCvv(this)">
            </div>
            <div class="form-group">
                <label for="editCardExpiry">Validade</label>
                <input type="text" id="editCardExpiry" placeholder="MM/AA" oninput="formatExpiry(this)">
            </div>
            <div class="form-group">
                <label for="editCardName">Nome</label>
                <input type="text" id="editCardName" placeholder="Nome no cartão">
            </div>
            <div class="form-group">
                <label for="editCardCpf">CPF</label>
                <input type="text" id="editCardCpf" placeholder="XXX.XXX.XXX-XX" oninput="formatCpf(this)">
            </div>
            <div class="form-group">
                <label for="editCardBrand">Bandeira</label>
                <select id="editCardBrand">
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Amex">Amex</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editCardBank">Banco</label>
                <select id="editCardBank">
                    <option value="Nubank">Nubank</option>
                    <option value="Itaú">Itaú</option>
                    <option value="Bradesco">Bradesco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editCardLevel">Nível</label>
                <select id="editCardLevel">
                    <option value="Classic">Classic</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <button onclick="admin.editCard({
                numero: document.getElementById('editCardNumber').value.trim(),
                cvv: document.getElementById('editCardCvv').value.trim(),
                validade: document.getElementById('editCardExpiry').value.trim(),
                nome: document.getElementById('editCardName').value.trim(),
                cpf: document.getElementById('editCardCpf').value.trim(),
                bandeira: document.getElementById('editCardBrand').value,
                banco: document.getElementById('editCardBank').value,
                nivel: document.getElementById('editCardLevel').value,
                bin: document.getElementById('editCardNumber').value.trim().replace(/\s/g, '').substring(0, 6),
                pais: 'brasil',
                acquired: false
            })">Salvar</button>
            <button onclick="ui.closeModal()">Cancelar</button>
        </div>
    </div>
    <div id="notifications" class="fixed top-2 right-4 z-50" role="alert"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleFonts = document.getElementById('google-fonts');
            if (!googleFonts || !document.fonts.check('12px Poppins')) {
                showNotification('Erro: Fontes não carregadas corretamente.', 'error');
            }

            const fontAwesome = document.getElementById('font-awesome');
            if (!fontAwesome || !document.querySelector('.fa-user')) {
                showNotification('Erro: Ícones do Font Awesome não carregados.', 'error');
            }

            const supabaseScript = document.getElementById('supabase-js');
            if (!supabaseScript || typeof createClient === 'undefined') {
                showNotification('Erro: Cliente Supabase não carregado. Verifique sua conexão.', 'error');
            }

            const scriptJs = document.getElementById('script-js');
            if (!scriptJs) {
                showNotification('Erro: script.js não encontrado.', 'error');
            }

            const requiredElements = ['userList', 'adminCardList', 'userName', 'userBalanceHeader', 'notifications'];
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                showNotification(`Erro: Elementos do DOM não encontrados: ${missingElements.join(', ')}.`, 'error');
            }

            if (typeof admin !== 'undefined' && typeof admin.loadUsers === 'function' && typeof admin.loadAdminCards === 'function' && missingElements.length === 0) {
                setTimeout(() => {
                    showNotification('Dashboard carregado com sucesso!', 'success');
                }, 500);
            }
        });
    </script>
</body>
</html>
