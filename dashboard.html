<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MEGACARDS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow p-4 mb-4">
      <h1 class="text-center mb-4">Dashboard</h1>
      <p class="text-center">Bem-vindo, <span id="usernameDisplay">Carregando...</span>!</p>
      <p class="text-center"><i class="fas fa-wallet me-2"></i>Saldo: R$<span id="userBalance">0.00</span></p>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-primary" onclick="goToShop()"><i class="fas fa-store me-2"></i>Ir para a Loja</button>
        <button class="btn btn-outline-danger" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</button>
      </div>
    </div>
    <h2 class="mb-3">Cart√µes Comprados</h2>
    <div id="purchasedCards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    <div id="loadingPurchased" class="text-center mt-4 d-none">
      <div class="spinner-border" role="status"></div>
    </div>
    <p id="purchasedError" class="text-danger mt-3 text-center"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
