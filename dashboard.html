<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2A44">
    <title>Dashboard - LOGAN CC's</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #1E293B;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .loading-spinner.active {
            display: block;
        }
        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #38BDF8;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .tab-button.active {
            background: #38BDF8;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #4B5563;
        }
        th {
            background: #1E293B;
            font-weight: 600;
        }
        .action-button {
            background: #38BDF8;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
        }
        .delete-button {
            background: #F87171;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="flex flex-col">
    <header class="w-full bg-gray-900 bg-opacity-95 backdrop-blur-lg py-4 px-6 fixed top-0 z-50 shadow-lg">
        <div class="flex justify-between items-center">
            <a href="index.html" class="logo"><img src="logo.png" alt="Logo da LOGAN CC's" class="h-12 transform hover:scale-110 transition-transform duration-300" aria-label="Logotipo da LOGAN"></a>
            <button class="bg-red-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-700" onclick="auth.logout()">Sair</button>
        </div>
    </header>
    <main class="flex-grow w-full px-4 py-20">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-2xl font-bold text-sky-400 mb-6">Dashboard Administrativo</h2>
            <div class="flex space-x-2 mb-6">
                <button id="usersTab" class="tab-button bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500 active" onclick="showTab('users')">Usuários</button>
                <button id="cardsTab" class="tab-button bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500" onclick="showTab('cards')">Cartões</button>
            </div>
            <div id="usersSection">
                <div class="flex justify-end mb-4">
                    <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="showAddUserModal()">Adicionar Usuário</button>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg">
                    <table id="userList">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuário</th>
                                <th>Saldo</th>
                                <th>Admin</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="cardsSection" class="hidden">
                <div class="flex justify-end mb-4">
                    <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="showAddCardModal()">Adicionar Cartão</button>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg">
                    <table id="adminCardList">
                        <thead>
                            <tr>
                                <th>Número</th>
                                <th>Bandeira</th>
                                <th>Banco</th>
                                <th>Nível</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-semibold text-sky-400 mb-4">Adicionar Usuário</h3>
            <div class="space-y-4">
                <div class="form-group">
                    <label for="newUsername" class="block text-sm font-semibold">Usuário</label>
                    <input type="text" id="newUsername" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                </div>
                <div class="form-group">
                    <label for="newPassword" class="block text-sm font-semibold">Senha</label>
                    <input type="password" id="newPassword" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                </div>
                <div class="form-group">
                    <label for="newBalance" class="block text-sm font-semibold">Saldo</label>
                    <input type="number" id="newBalance" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="newIsAdmin" class="block text-sm font-semibold">Administrador</label>
                    <select id="newIsAdmin" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="false">Não</option>
                        <option value="true">Sim</option>
                    </select>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="ui.addUser()">Salvar</button>
                    <button class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500" onclick="ui.closeModal()">Cancelar</button>
                </div>
                <div id="addUserLoading" class="loading-spinner mt-4"></div>
            </div>
        </div>
    </div>
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-semibold text-sky-400 mb-4">Editar Usuário</h3>
            <div class="space-y-4">
                <div class="form-group">
                    <label for="editUsername" class="block text-sm font-semibold">Usuário</label>
                    <input type="text" id="editUsername" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" readonly>
                </div>
                <div class="form-group">
                    <label for="editPassword" class="block text-sm font-semibold">Nova Senha (opcional)</label>
                    <input type="password" id="editPassword" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                </div>
                <div class="form-group">
                    <label for="editBalance" class="block text-sm font-semibold">Saldo</label>
                    <input type="number" id="editBalance" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label for="editIsAdmin" class="block text-sm font-semibold">Administrador</label>
                    <select id="editIsAdmin" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="false">Não</option>
                        <option value="true">Sim</option>
                    </select>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="admin.editUser()">Salvar</button>
                    <button class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500" onclick="ui.closeModal()">Cancelar</button>
                </div>
                <div id="editUserLoading" class="loading-spinner mt-4"></div>
            </div>
        </div>
    </div>
    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-semibold text-sky-400 mb-4">Adicionar Cartão</h3>
            <div class="space-y-4">
                <div class="form-group">
                    <label for="cardNumber" class="block text-sm font-semibold">Número do Cartão</label>
                    <input type="text" id="cardNumber" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="formatCardNumber(this)" maxlength="19">
                </div>
                <div class="form-group">
                    <label for="cardCvv" class="block text-sm font-semibold">CVV</label>
                    <input type="text" id="cardCvv" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="restrictCvv(this)" maxlength="3">
                </div>
                <div class="form-group">
                    <label for="cardExpiry" class="block text-sm font-semibold">Validade (MM/AA)</label>
                    <input type="text" id="cardExpiry" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="formatExpiry(this)" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="nome" class="block text-sm font-semibold">Nome</label>
                    <input type="text" id="cardName" class="w-full bg-gray-700 text-white border-gray-600 rounded-lg p-2" />
                </div>
                <div class="form-group">
                    <label for="cardCpf" class="block text-sm font-semibold">CPF</label>
                    <input type="text" id="cardCpf" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="formatCpf(this)" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="cardBrand" class="block text-sm font-semibold">Bandeira</label>
                    <select id="cardBrand" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="amex">Amex</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardBank" class="block text-sm font-semibold">Banco</label>
                    <select id="cardBank" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="nubank">Nubank</option>
                        <option value="itau">Itaú</option>
                        <option value="bradesco">Bradesco</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardLevel" class="block text-sm font-semibold">Nível</label>
                    <select id="cardLevel" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="classic">Classic</option>
                        <option value="gold">Gold</option>
                        <option value="platinum">Platinum</option>
                    </select>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="ui.saveCard()">Salvar</button>
                    <button class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500" onclick="ui.closeModal()">Cancelar</button>
                </div>
                <div id="addCardLoading" class="loading-spinner mt-4"></div>
            </div>
        </div>
    </div>
    <div id="editCardModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-semibold text-sky-400 mb-4">Editar Cartão</h3>
            <div class="space-y-4">
                <div class="form-group">
                    <label for="editCardNumber" class="block text-sm font-semibold">Número do Cartão</label>
                    <input type="text" id="editCardNumber" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="formatCardNumber(this)" maxlength="19">
                </div>
                <div class="form-group">
                    <label for="editCardCvv" class="block text-sm font-semibold">CVV</label>
                    <input type="text" id="editCardCvv" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="restrictCvv(this)" maxlength="3">
                </div>
                <div class="form-group">
                    <label for="editCardExpiry" class="block text-sm font-semibold">Validade (MM/AA)</label>
                    <input type="text" id="editCardExpiry" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="formatExpiry(this)" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="editCardName" class="block text-sm font-semibold">Nome</label>
                    <input type="text" id="editCardName" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                </div>
                <div class="form-group">
                    <label for="editCardCpf" class="block text-sm font-semibold">CPF</label>
                    <input type="text" id="editCardCpf" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="formatCpf(this)" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="editCardBrand" class="block text-sm font-semibold">Bandeira</label>
                    <select id="editCardBrand" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="amex">Amex</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCardBank" class="block text-sm font-semibold">Banco</label>
                    <select id="editCardBank" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="nubank">Nubank</option>
                        <option value="itau">Itaú</option>
                        <option value="bradesco">Bradesco</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCardLevel" class="block text-sm font-semibold">Nível</label>
                    <select id="editCardLevel" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2">
                        <option value="classic">Classic</option>
                        <option value="gold">Gold</option>
                        <option value="platinum">Platinum</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editCardBin" class="block text-sm font-semibold">BIN</label>
                    <input type="text" id="editCardBin" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" readonly>
                </div>
                <div class="flex space-x-2">
                    <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="admin.editCard()">Salvar</button>
                    <button class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500" onclick="ui.closeModal()">Cancelar</button>
                </div>
                <div id="editCardLoading" class="loading-spinner mt-4"></div>
            </div>
        </div>
    </div>
    <div id="notifications"></div>
    <div id="loadingSpinner" class="loading-spinner"></div>
</body>
</html>
