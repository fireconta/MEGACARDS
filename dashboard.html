<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MEGACCS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow p-4 mb-4">
      <h1 class="text-center mb-4">Dashboard</h1>
      <p class="text-center">Bem-vindo, <span id="usernameDisplay"></span>!</p>
      <p class="text-center"><i class="fas fa-wallet me-2"></i>Saldo: <span id="userBalance">0</span></p>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-primary" onclick="goToShop()"><i class="fas fa-store me-2"></i>Ir para a Loja</button>
        <button class="btn btn-outline-danger" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</button>
      </div>
    </div>
    <h2 class="mb-3">Cartões Comprados</h2>
    <div id="purchasedCards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    <div id="adminPanel" class="card shadow p-4 mt-4" style="display: none;">
      <h2 class="mb-4">Painel de Administração</h2>
      <h3>Adicionar Cartão</h3>
      <form id="addCardForm" class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" name="cardNumber" placeholder="Número do Cartão" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="cvv" placeholder="CVV" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="expiry" placeholder="Validade (MM/AA)" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="brand" placeholder="Bandeira" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="country" placeholder="País" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="type" placeholder="Tipo" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="level" placeholder="Nível" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="bin" placeholder="BIN" required>
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" name="value" placeholder="Valor" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success"><i class="fas fa-plus me-2"></i>Adicionar</button>
        </div>
      </form>
      <h3 class="mt-4">Cartões Disponíveis</h3>
      <div id="allCards" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
