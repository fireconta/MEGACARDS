<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Loja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js" defer></script>
    <style>
        .notification {
            animation: slideIn 0.5s ease-out, fadeOut 0.5s ease-in 4.5s forwards;
            z-index: 10000;
            min-width: 200px;
            max-width: 300px;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-wrap: break-word;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .card-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #2d3748;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .card-brand {
            font-size: 2rem;
            margin-right: 1rem;
        }
        .card-button {
            background: #10B981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }
        .card-button:hover {
            background: #059669;
        }
        #globalLoader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        #globalLoader.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #10B981;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="globalLoader">
        <div class="spinner"></div>
    </div>
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-500">LOGAN CC's</h1>
        <div class="flex items-center space-x-4">
            <span id="userBalanceHeader" class="text-green-500"><i class="fas fa-coins mr-2"></i>R$0.00</span>
            <button id="accountButton" class="text-gray-300 hover:text-green-500"><i class="fas fa-user"></i> Conta</button>
            <button id="walletButton" class="text-gray-300 hover:text-green-500"><i class="fas fa-wallet"></i> Carteira</button>
            <button id="addBalanceButton" class="text-gray-300 hover:text-green-500"><i class="fas fa-plus-circle"></i> Adicionar Saldo</button>
            <button id="adminButton" class="text-gray-300 hover:text-green-500 hidden"><i class="fas fa-crown"></i> Admin</button>
            <button id="logoutButton" class="text-gray-300 hover:text-red-500"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <!-- Filtros -->
        <div class="bg-gray-800 p-4 rounded-lg mb-6">
            <h2 class="text-xl font-semibold mb-4"><i class="fas fa-filter mr-2"></i>Filtros</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label for="binFilter" class="block text-sm font-medium">BIN</label>
                    <input type="text" id="binFilter" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded" placeholder="Ex: 453212">
                </div>
                <div>
                    <label for="bandeiraFilter" class="block text-sm font-medium">Bandeira</label>
                    <select id="bandeiraFilter" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded">
                        <option value="all">Todas</option>
                        <option value="Visa">Visa</option>
                        <option value="Mastercard">Mastercard</option>
                        <option value="Amex">Amex</option>
                    </select>
                </div>
                <div>
                    <label for="bancoFilter" class="block text-sm font-medium">Banco</label>
                    <select id="bancoFilter" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded">
                        <option value="all">Todos</option>
                        <option value="Nubank">Nubank</option>
                        <option value="Itaú">Itaú</option>
                        <option value="Bradesco">Bradesco</option>
                    </select>
                </div>
                <div>
                    <label for="nivelFilter" class="block text-sm font-medium">Nível</label>
                    <select id="nivelFilter" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded">
                        <option value="all">Todos</option>
                        <option value="Classic">Classic</option>
                        <option value="Gold">Gold</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Black">Black</option>
                    </select>
                </div>
            </div>
            <button id="clearFiltersButton" class="mt-4 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600"><i class="fas fa-times mr-2"></i>Limpar Filtros</button>
        </div>
        <!-- Lista de Cartões -->
        <div id="cardList" class="space-y-4"></div>
        <!-- Informações da Conta -->
        <div id="accountInfo" class="bg-gray-800 p-4 rounded-lg hidden">
            <h2 class="text-xl font-semibold mb-4"><i class="fas fa-user mr-2"></i>Minha Conta</h2>
            <p><strong>Usuário:</strong> <span id="userNameAccount">N/A</span></p>
            <p><strong>Saldo:</strong> <span id="userBalanceAccount">R$0.00</span></p>
            <h3 class="text-lg font-semibold mt-4">Cartões Adquiridos</h3>
            <div id="userCards" class="space-y-4 mt-2"></div>
        </div>
    </main>
    <!-- Modal de Confirmação de Compra -->
    <div id="confirmPurchaseModal" class="modal">
        <div class="modal-content bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-semibold mb-4"><i class="fas fa-shopping-cart mr-2"></i>Confirmar Compra</h2>
            <div id="confirmCardDetails" class="mb-4"></div>
            <p><strong>Total:</strong> R$<span id="confirmTotalAmount">0.00</span></p>
            <p><strong>Saldo Disponível:</strong> R$<span id="confirmUserBalance">0.00</span></p>
            <p id="purchaseError" class="text-red-500 text-sm hidden"></p>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="cancelPurchaseButton" class="py-2 px-4 bg-gray-600 text-white rounded hover:bg-gray-700"><i class="fas fa-times mr-2"></i>Cancelar</button>
                <button id="confirmPurchaseButton" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600"><i class="fas fa-check mr-2"></i>Confirmar</button>
            </div>
        </div>
    </div>
    <!-- Modal de Carteira -->
    <div id="walletModal" class="modal">
        <div class="modal-content bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-semibold mb-4"><i class="fas fa-wallet mr-2"></i>Minha Carteira</h2>
            <div id="userCardsWallet" class="space-y-4 mb-4"></div>
            <div class="flex justify-end">
                <button id="closeWalletButton" class="py-2 px-4 bg-gray-600 text-white rounded hover:bg-gray-700"><i class="fas fa-times mr-2"></i>Fechar</button>
            </div>
        </div>
    </div>
    <!-- Modal de Recarga -->
    <div id="rechargeModal" class="modal">
        <div class="modal-content bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-semibold mb-4"><i class="fas fa-coins mr-2"></i>Adicionar Saldo</h2>
            <div class="mb-4">
                <label for="rechargeAmount" class="block text-sm font-medium">Valor</label>
                <input type="number" id="rechargeAmount" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded" placeholder="Ex: 100.00" step="0.01">
            </div>
            <p id="rechargeError" class="text-red-500 text-sm hidden"></p>
            <div class="flex justify-end space-x-2">
                <button id="cancelRechargeButton" class="py-2 px-4 bg-gray-600 text-white rounded hover:bg-gray-700"><i class="fas fa-times mr-2"></i>Cancelar</button>
                <button id="addBalanceConfirmButton" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600"><i class="fas fa-check mr-2"></i>Adicionar</button>
            </div>
        </div>
    </div>
</body>
</html>
