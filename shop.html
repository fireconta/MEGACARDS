<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cartões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <nav id="navbar" class="bg-blue-600 p-4 hidden">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Loja de Cartões</h1>
            <div id="navButtons" class="flex space-x-4">
                <button id="themeToggle" onclick="ui.toggleTheme()" class="text-white hover:text-gray-200 transition">Modo Claro</button>
                <button onclick="auth.logout()" class="text-white hover:text-gray-200 transition" aria-label="Sair">Sair</button>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-6">
        <div class="shop-header flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Cartões Disponíveis</h2>
            <div class="flex items-center space-x-4">
                <span id="userBalance" class="text-lg font-semibold"></span>
                <button onclick="ui.showAccountInfo()" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-500 transition" aria-label="Ver conta">Minha Conta</button>
            </div>
        </div>
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Filtros</h3>
            <div class="flex flex-wrap gap-4">
                <input id="binFilter" type="text" placeholder="Filtrar por BIN" class="p-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" oninput="ui.filterCards()">
                <select id="brandFilter" class="p-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" onchange="ui.filterCards()">
                    <option value="all">Todas as Bandeiras</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                </select>
                <select id="bankFilter" class="p-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" onchange="ui.filterCards()">
                    <option value="all">Todos os Bancos</option>
                    <option value="nubank">Nubank</option>
                    <option value="itau">Itaú</option>
                </select>
                <select id="levelFilter" class="p-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500" onchange="ui.filterCards()">
                    <option value="all">Todos os Níveis</option>
                    <option value="gold">Gold</option>
                    <option value="platinum">Platinum</option>
                </select>
                <button onclick="ui.clearFilters()" class="bg-red-600 p-2 rounded-lg hover:bg-red-500 transition">Limpar Filtros</button>
            </div>
        </div>
        <div id="cardList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
    <div id="accountInfo" class="container mx-auto p-6 hidden">
        <h2 class="text-2xl font-bold mb-4">Minha Conta</h2>
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl">
            <p class="mb-2"><strong>Usuário:</strong> <span id="userName"></span></p>
            <p class="mb-4"><strong>Saldo:</strong> <span id="userBalanceAccount"></span></p>
            <div id="userCards" class="mt-4"></div>
        </div>
        <button onclick="ui.showAddBalanceForm()" class="mt-4 bg-green-600 p-2 rounded-lg hover:bg-green-500 transition w-full">Adicionar Saldo</button>
    </div>
    <div id="cardDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Detalhes do Cartão</h2>
            <div id="cardDetailsContent"></div>
            <button onclick="closeCardDetailsModal()" class="mt-4 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition w-full">Fechar</button>
        </div>
    </div>
    <div id="confirmPurchaseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" data-card-number="">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Confirmar Compra</h2>
            <div id="confirmCardDetails"></div>
            <p class="mb-2"><strong>Total:</strong> R$ <span id="confirmTotalAmount"></span></p>
            <p class="mb-4"><strong>Seu Saldo:</strong> R$ <span id="confirmUserBalance"></span></p>
            <button onclick="confirmPurchase()" class="mt-4 bg-green-600 p-2 rounded-lg hover:bg-green-500 transition w-full">Confirmar</button>
            <button onclick="closeConfirmPurchaseModal()" class="mt-2 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition w-full">Cancelar</button>
        </div>
    </div>
    <div id="rechargeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold mb-4">Adicionar Saldo</h2>
            <input id="rechargeAmount" type="number" placeholder="Valor (R$)" class="w-full p-2 rounded-lg bg-gray-700 text-white mb-4 focus:ring-2 focus:ring-green-500">
            <button onclick="ui.addBalance()" class="w-full bg-green-600 p-2 rounded-lg hover:bg-green-500 transition">Adicionar</button>
            <button onclick="ui.closeModal()" class="w-full mt-2 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition">Fechar</button>
        </div>
    </div>
    <div id="notifications" class="fixed top-4 right-4"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('navbar').classList.remove('hidden');
                document.getElementById('userName').textContent = user.username;
                document.getElementById('userBalance').textContent = `R$ ${user.balance.toFixed(2)}`;
                document.getElementById('userBalanceAccount').textContent = `R$ ${user.balance.toFixed(2)}`;
                shop.loadCards();
            }
            document.documentElement.className = 'dark';
            console.log('Página shop.html carregada em ' + new Date().toLocaleString());
        });
    </script>
</body>
</html>
