<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de CartÃµes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A1A1A;
            margin: 0;
            padding: 0;
        }
        .card-item {
            background: linear-gradient(135deg, #2A2A2A, #3A3A3A);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .card-item:hover {
            transform: translateY(-5px);
        }
        .card-button {
            background-color: #00C4B4;
            color: #FFFFFF;
            border-radius: 20px;
            padding: 6px 12px;
            transition: background-color 0.3s ease;
        }
        .card-button:hover {
            background-color: #00A89C;
        }
        .wallet {
            background: linear-gradient(135deg, #2A2A2A, #3A3A3A);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
        }
        .wallet-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }
        .wallet-item span {
            font-size: 14px;
        }
        .wallet-button {
            background-color: #00C4B4;
            color: #FFFFFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .wallet-button:hover {
            background-color: #00A89C;
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">
    <main class="container mx-auto pt-6 pb-24 px-4 flex-grow">
        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-4 text-cyan-500">CartÃµes DisponÃ­veis</h2>
            <div class="mb-4">
                <input id="binFilter" type="text" placeholder="Filtrar por BIN" class="w-full p-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-cyan-500" oninput="ui.filterCards()">
                <div class="flex flex-wrap gap-2 mt-2">
                    <select id="brandFilter" class="p-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-cyan-500" onchange="ui.filterCards()">
                        <option value="all">Todas as Bandeiras</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                    </select>
                    <select id="bankFilter" class="p-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-cyan-500" onchange="ui.filterCards()">
                        <option value="all">Todos os Bancos</option>
                        <option value="nubank">Nubank</option>
                        <option value="itau">ItaÃº</option>
                    </select>
                    <select id="levelFilter" class="p-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-cyan-500" onchange="ui.filterCards()">
                        <option value="all">Todos os NÃ­veis</option>
                        <option value="gold">Gold</option>
                        <option value="platinum">Platinum</option>
                    </select>
                    <button onclick="ui.clearFilters()" class="bg-red-600 p-2 rounded-lg hover:bg-red-500 transition">Limpar Filtros</button>
                </div>
            </div>
            <div id="cardList" class="grid grid-cols-1 gap-4"></div>
        </div>
    </main>
    <footer class="bg-gray-900 fixed bottom-0 w-full">
        <div class="wallet container mx-auto flex justify-between items-center">
            <div class="wallet-item">
                <span>Saldo: <strong id="userBalanceFooter"></strong></span>
                <span>UsuÃ¡rio: <strong id="userNameFooter"></strong></span>
            </div>
            <div id="userCardsFooter" class="wallet-item flex-col items-start hidden">
                <span class="font-semibold">CartÃµes Comprados:</span>
                <div id="userCardsList" class="mt-2"></div>
            </div>
            <div class="flex space-x-4">
                <button onclick="ui.showAccountInfo()" class="wallet-button">ðŸ‘¤</button>
                <button id="themeToggle" onclick="ui.toggleTheme()" class="wallet-button">ðŸŒ™</button>
                <button onclick="auth.logout()" class="wallet-button">ðŸšª</button>
                <button id="adminButton" onclick="window.location.href='dashboard.html'" class="wallet-button hidden">ðŸ‘‘</button>
            </div>
        </div>
    </footer>
    <div id="accountInfo" class="container mx-auto p-6 hidden">
        <h2 class="text-2xl font-bold mb-4 text-cyan-500">Minha Conta</h2>
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl">
            <p class="mb-2"><strong>UsuÃ¡rio:</strong> <span id="userName"></span></p>
            <p class="mb-4"><strong>Saldo:</strong> <span id="userBalanceAccount"></span></p>
            <div id="userCards" class="mt-4"></div>
        </div>
        <button onclick="ui.showAddBalanceForm()" class="mt-4 bg-cyan-500 p-2 rounded-lg hover:bg-cyan-600 transition w-full">Adicionar Saldo</button>
    </div>
    <div id="cardDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-cyan-500">Detalhes do CartÃ£o</h2>
            <div id="cardDetailsContent"></div>
            <button onclick="closeCardDetailsModal()" class="mt-4 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition w-full">Fechar</button>
        </div>
    </div>
    <div id="confirmPurchaseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" data-card-number="">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-cyan-500">Confirmar Compra</h2>
            <div id="confirmCardDetails"></div>
            <p class="mb-2"><strong>Total:</strong> R$ <span id="confirmTotalAmount"></span></p>
            <p class="mb-4"><strong>Seu Saldo:</strong> R$ <span id="confirmUserBalance"></span></p>
            <button onclick="confirmPurchase()" class="mt-4 bg-cyan-500 p-2 rounded-lg hover:bg-cyan-600 transition w-full">Confirmar</button>
            <button onclick="closeConfirmPurchaseModal()" class="mt-2 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition w-full">Cancelar</button>
        </div>
    </div>
    <div id="rechargeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-cyan-500">Adicionar Saldo</h2>
            <input id="rechargeAmount" type="number" placeholder="Valor (R$)" class="w-full p-2 rounded-lg bg-gray-700 text-white mb-4 focus:ring-2 focus:ring-cyan-500">
            <button onclick="ui.addBalance()" class="w-full bg-cyan-500 p-2 rounded-lg hover:bg-cyan-600 transition">Adicionar</button>
            <button onclick="ui.closeModal()" class="w-full mt-2 bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition">Fechar</button>
        </div>
    </div>
    <div id="notifications" class="fixed top-4 right-4"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            const user = state.currentUser;
            if (!user) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('userNameFooter').textContent = user.username;
                document.getElementById('userBalanceFooter').textContent = `R$ ${user.balance.toFixed(2)}`;
                ui.loadUserCardsFooter();
                if (state.isAdmin) {
                    document.getElementById('adminButton').classList.remove('hidden');
                }
                shop.loadCards();
            }
            document.documentElement.className = 'dark';
            console.log('PÃ¡gina shop.html carregada em ' + new Date().toLocaleString());
        });
    </script>
</body>
</html>
