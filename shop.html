<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2A44">
    <title>Loja - LOGAN CC's</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
        }
        .card-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #1E293B;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .card-brand {
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .card-info p {
            margin-bottom: 0.25rem;
        }
        .card-button {
            background: #38BDF8;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        .card-button:hover {
            background: #2563EB;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #1E293B;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .loading-spinner.active {
            display: block;
        }
        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #38BDF8;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .wallet-button.active {
            background: #38BDF8;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="flex flex-col">
    <header class="w-full bg-gray-900 bg-opacity-95 backdrop-blur-lg py-4 px-6 fixed top-0 z-50 shadow-lg">
        <div class="flex justify-between items-center">
            <a href="index.html" class="logo"><img src="logo.png" alt="Logo da LOGAN CC's" class="h-12 transform hover:scale-110 transition-transform duration-300" aria-label="Logotipo da LOGAN"></a>
            <div class="flex items-center space-x-4">
                <span id="userBalanceHeader" class="text-sky-400 font-semibold">R$ 0.00</span>
                <button id="adminButton" class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500 hidden" onclick="window.location.href='dashboard.html'">Admin</button>
                <button class="bg-red-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-700" onclick="auth.logout()">Sair</button>
            </div>
        </div>
    </header>
    <main class="flex-grow w-full px-4 py-20">
        <div class="max-w-4xl mx-auto">
            <div class="flex space-x-2 mb-6">
                <button id="shopButton" class="wallet-button bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500 active" onclick="showShopSection()">Loja</button>
                <button id="accountButton" class="wallet-button bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500" onclick="showAccountSection()">Conta</button>
            </div>
            <div id="cardList">
                <div class="bg-gray-800 p-4 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold text-sky-400 mb-4">Filtros</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-semibold">BIN</label>
                            <input id="binFilter" type="text" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" oninput="debounceFilterCards()">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold">Bandeira</label>
                            <select id="brandFilter" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" onchange="ui.filterCards()">
                                <option value="all">Todas</option>
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="amex">Amex</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold">Banco</label>
                            <select id="bankFilter" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" onchange="ui.filterCards()">
                                <option value="all">Todos</option>
                                <option value="nubank">Nubank</option>
                                <option value="itau">Itaú</option>
                                <option value="bradesco">Bradesco</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold">Nível</label>
                            <select id="levelFilter" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" onchange="ui.filterCards()">
                                <option value="all">Todos</option>
                                <option value="classic">Classic</option>
                                <option value="gold">Gold</option>
                                <option value="platinum">Platinum</option>
                            </select>
                        </div>
                    </div>
                    <button class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500 mt-4" onclick="ui.clearFilters()">Limpar Filtros</button>
                </div>
                <div id="cardListContent" class="space-y-2"></div>
            </div>
            <div id="accountInfo" class="hidden">
                <div class="bg-gray-800 p-6 rounded-lg mb-6">
                    <h3 class="text-lg font-semibold text-sky-400 mb-4">Informações da Conta</h3>
                    <p><strong>Usuário:</strong> <span id="userName"></span></p>
                    <p><strong>Saldo:</strong> <span id="userBalanceAccount">R$ 0.00</span></p>
                    <div class="mt-4 space-x-2">
                        <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="ui.showAddBalanceForm()">Adicionar Saldo</button>
                        <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="ui.showWallet()">Ver Carteira</button>
                    </div>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-sky-400 mb-4">Cartões Adquiridos</h3>
                    <div id="userCards" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="confirmPurchaseModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-semibold text-sky-400 mb-4">Confirmar Compra</h3>
            <div id="confirmCardDetails"></div>
            <p><strong>Total:</strong> R$ <span id="confirmTotalAmount"></span></p>
            <p><strong>Saldo Atual:</strong> R$ <span id="confirmUserBalance"></span></p>
            <div class="mt-4 flex space-x-2">
                <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="ui.confirmPurchase()">Confirmar</button>
                <button class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500" onclick="ui.closeConfirmPurchaseModal()">Cancelar</button>
            </div>
            <div id="confirmPurchaseLoading" class="loading-spinner mt-4"></div>
        </div>
    </div>
    <div id="rechargeModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-semibold text-sky-400 mb-4">Adicionar Saldo</h3>
            <div class="form-group">
                <label for="rechargeAmount" class="block text-sm font-semibold">Valor</label>
                <input type="number" id="rechargeAmount" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2" step="0.01" min="0">
            </div>
            <div class="mt-4 flex space-x-2">
                <button class="bg-sky-400 text-white py-2 px-4 rounded-lg font-semibold hover:bg-sky-500" onclick="ui.addBalance()">Adicionar</button>
                <button class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500" onclick="ui.closeModal()">Cancelar</button>
            </div>
            <div id="rechargeLoading" class="loading-spinner mt-4"></div>
        </div>
    </div>
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-semibold text-sky-400 mb-4">Minha Carteira</h3>
            <div id="userCardsWallet" class="space-y-2"></div>
            <div class="mt-4">
                <button class="bg-gray-600 text-gray-200 py-2 px-4 rounded-lg font-semibold hover:bg-gray-500 w-full" onclick="ui.closeModal()">Fechar</button>
            </div>
        </div>
    </div>
    <div id="notifications"></div>
    <div id="loadingSpinner" class="loading-spinner"></div>
</body>
</html>
