<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Loja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .hidden { display: none; }
        .modal { display: none; }
        .modal.show { display: flex; }
        .notification {
            animation: fadeInOut 5s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        #notifications {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        .card-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1f2937;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .card-brand {
            font-size: 24px;
            margin-right: 10px;
        }
        .card-info p {
            margin: 5px 0;
        }
        .card-button {
            background-color: #0ea5e9;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .card-button:hover {
            background-color: #0284c7;
        }
        #globalLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #globalLoader.show {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="notifications"></div>
    <div id="globalLoader" class="hidden">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #38BDF8;"></i>
    </div>
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold text-sky-400">LOGAN CC's</h1>
            <span id="userBalanceHeader" class="ml-4 text-sm bg-sky-600 p-2 rounded">R$0.00</span>
        </div>
        <div>
            <button id="accountButton" class="bg-gray-700 hover:bg-gray-600 p-2 rounded mr-2">
                <i class="fas fa-user"></i> Conta
            </button>
            <button id="walletButton" class="bg-gray-700 hover:bg-gray-600 p-2 rounded mr-2">
                <i class="fas fa-wallet"></i> Carteira
            </button>
            <button id="addBalanceButton" class="bg-sky-500 hover:bg-sky-600 p-2 rounded mr-2">
                <i class="fas fa-coins"></i> Adicionar Saldo
            </button>
            <button id="adminButton" class="bg-gray-500 hover:bg-gray-400 p-2 rounded mr-2 hidden">
                <i class="fas fa-cog"></i> Admin
            </button>
            <button id="logoutButton" class="bg-red-600 hover:bg-red-700 p-2 rounded">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Filtros -->
        <div class="filters">
            <div class="flex flex-wrap gap-4 mb-4">
                <input
                    id="binFilter"
                    type="text"
                    placeholder="Filtrar por BIN"
                    class="p-2 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400"
                >
                <select id="brandFilter" class="p-2 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="all">Todas as Bandeiras</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Amex">Amex</option>
                </select>
                <select id="bankFilter" class="p-2 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="all">Todos os Bancos</option>
                    <option value="Nubank">Nubank</option>
                    <option value="Itaú">Itaú</option>
                    <option value="Bradesco">Bradesco</option>
                </select>
                <select id="levelFilter" class="p-2 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400">
                    <option value="all">Todos os Níveis</option>
                    <option value="Classic">Clássico</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
                <button id="clearFiltersButton" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">
                    <i class="fas fa-eraser"></i> Limpar Filtros
                </button>
            </div>
        </div>

        <!-- Lista de Cartões -->
        <div id="cardList" class="card-list">
            <p class="text-center p-4 text-gray-400">Carregando cartões...</p>
        </div>

        <!-- Informações de Conta -->
        <div id="accountInfo" class="hidden">
            <h2 class="text-xl font-bold mb-4">Minha Conta</h2>
            <p><strong>Usuário:</strong> <span id="userNameAccount"></span></p>
            <p><strong>Saldo:</strong> <span id="userBalanceAccount"></span></p>
            <h3 class="mt-4 font-bold">Cartões Adquiridos</h3>
            <div id="userCards" class="card-list"></div>
        </div>
    </main>

    <!-- Modal de Confirmação de Compra -->
    <div id="confirmPurchaseModal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Confirmar Compra</h2>
            <div id="confirmCardDetails" class="mb-4"></div>
            <p><strong>Total:</strong> R$ <span id="confirmTotalAmount"></span></p>
            <p><strong>Saldo Atual:</strong> R$ <span id="confirmUserBalance"></span></p>
            <div class="mt-4 flex justify-between">
                <button id="confirmPurchaseButton" class="bg-green-600 hover:bg-green-500 p-2 rounded">Confirmar</button>
                <button id="cancelPurchaseButton" class="bg-red-600 hover:bg-red-700 p-2 rounded">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal da Carteira -->
    <div id="walletModal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-lg w-full">
            <h2 class="text-xl font-bold mb-4">Minha Carteira</h2>
            <div id="userCardsWallet" class="card-list"></div>
            <button id="closeWalletButton" class="mt-4 bg-gray-600 hover:bg-gray-500 p-2 rounded">Fechar</button>
        </div>
    </div>

    <!-- Modal de Recarga -->
    <div id="rechargeModal" class="modal fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Adicionar Saldo</h2>
            <input
                id="rechargeAmount"
                type="number"
                placeholder="Valor (R$)"
                class="p-2 bg-gray-700 rounded focus:ring-2 focus:ring-sky-400 w-full mb-4"
            >
            <div id="rechargeError" class="text-red-400 mb-4"></div>
            <div class="mt-4 flex justify-between">
                <button id="addBalanceConfirmButton" class="bg-green-600 hover:bg-green-500 p-2 rounded">Confirmar</button>
                <button id="cancelRechargeButton" class="bg-red-600 hover:bg-red-700 p-2 rounded">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
