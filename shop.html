<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja - MEGACCS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow p-4 mb-4">
      <h1 class="text-center mb-4">Loja de Cartões</h1>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <p class="mb-0"><i class="fas fa-wallet me-2"></i>Saldo: <span id="userBalance">0</span></p>
        <button class="btn btn-outline-danger" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Sair</button>
      </div>
    </div>
    <h2 class="mb-3">Cartões Disponíveis</h2>
    <div id="cardsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
