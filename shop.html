<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Cartões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark { background-color: #1a202c; color: #e2e8f0; }
        .light { background-color: #f7fafc; color: #1a202c; }
    </style>
</head>
<body class="dark">
    <div class="container mx-auto p-4">
        <div id="navbar" class="flex justify-between mb-4">
            <div>
                <button onclick="ui.showAccountInfo()" class="bg-blue-600 p-2 rounded hover:bg-blue-500">Minha Conta</button>
                <button id="themeToggle" onclick="ui.toggleTheme()" class="bg-gray-600 p-2 rounded hover:bg-gray-500 ml-2">Modo Claro</button>
                <button onclick="auth.logout()" class="bg-red-600 p-2 rounded hover:bg-red-500 ml-2">Sair</button>
            </div>
        </div>
        <div id="notifications" class="fixed top-4 right-4"></div>

        <div class="mb-4">
            <input id="binFilter" type="text" placeholder="Filtrar por BIN" class="p-2 rounded bg-gray-700 text-white mr-2">
            <select id="brandFilter" class="p-2 rounded bg-gray-700 text-white mr-2">
                <option value="all">Todas as Bandeiras</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
            <select id="bankFilter" class="p-2 rounded bg-gray-700 text-white mr-2">
                <option value="all">Todos os Bancos</option>
                <option value="nubank">Nubank</option>
                <option value="itau">Itaú</option>
            </select>
            <select id="levelFilter" class="p-2 rounded bg-gray-700 text-white mr-2">
                <option value="all">Todos os Níveis</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
            </select>
            <button onclick="ui.filterCards()" class="bg-blue-600 p-2 rounded hover:bg-blue-500">Filtrar</button>
            <button onclick="ui.clearFilters()" class="bg-gray-600 p-2 rounded hover:bg-gray-500 ml-2">Limpar</button>
        </div>

        <div id="cardList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>

        <div id="cardDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-gray-800 p-4 rounded max-w-md w-full">
                <h2 class="text-xl font-bold mb-4">Detalhes do Cartão</h2>
                <div id="cardDetailsContent"></div>
                <button onclick="closeCardDetailsModal()" class="mt-4 bg-gray-600 p-2 rounded hover:bg-gray-500 w-full">Fechar</button>
            </div>
        </div>

        <div id="confirmPurchaseModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-gray-800 p-4 rounded max-w-md w-full">
                <h2 class="text-xl font-bold mb-4">Confirmar Compra</h2>
                <div id="confirmCardDetails"></div>
                <p><strong>Total:</strong> R$ <span id="confirmTotalAmount"></span></p>
                <p><strong>Seu Saldo:</strong> R$ <span id="confirmUserBalance"></span></p>
                <button onclick="confirmPurchase()" class="mt-4 bg-green-600 p-2 rounded hover:bg-green-500 w-full">Confirmar</button>
                <button onclick="closeConfirmPurchaseModal()" class="mt-2 bg-gray-600 p-2 rounded hover:bg-gray-500 w-full">Cancelar</button>
            </div>
        </div>

        <div id="rechargeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-gray-800 p-4 rounded max-w-md w-full">
                <h2 class="text-xl font-bold mb-4">Adicionar Saldo</h2>
                <input id="rechargeAmount" type="number" placeholder="Valor (R$)" class="w-full p-2 rounded bg-gray-700 text-white mb-4">
                <button onclick="ui.addBalance()" class="w-full bg-green-600 p-2 rounded hover:bg-green-500">Adicionar</button>
                <button onclick="ui.closeModal()" class="w-full mt-2 bg-gray-600 p-2 rounded hover:bg-gray-500">Fechar</button>
            </div>
        </div>

        <div id="accountInfo" class="mt-4 hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
