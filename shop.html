<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2A44">
    <title>LOGAN CC's - Loja</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet" id="google-fonts">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" id="font-awesome">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" id="supabase-js"></script>
    <script src="script.js" defer id="script-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(56, 189, 248, 0.2);
        }
        .navbar .logo img {
            height: 40px;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .navbar span {
            font-weight: 600;
        }
        .navbar button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .navbar button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #38BDF8;
            margin-bottom: 1.5rem;
        }
        .filters {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .filters .form-group {
            flex: 1;
            min-width: 200px;
        }
        .filters label {
            display: block;
            font-size: 0.9rem;
            color: #A0BFE0;
            margin-bottom: 0.3rem;
        }
        .filters input, .filters select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: #2D3748;
            color: #E2E8F0;
            border: 1px solid #4B5563;
            transition: all 0.3s ease;
        }
        .filters input:focus, .filters select:focus {
            border-color: #38BDF8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            outline: none;
        }
        .filters button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }
        .filters button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
        }
        #cardList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .card-item {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .card-brand {
            color: #38BDF8;
            font-size: 2rem;
        }
        .card-info p {
            font-size: 0.9rem;
            color: #A0BFE0;
            margin-bottom: 0.5rem;
        }
        .card-info p i {
            margin-right: 0.5rem;
        }
        .card-button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .card-button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
        }
        #accountInfo {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid rgba(56, 189, 248, 0.2);
            margin-bottom: 2rem;
        }
        #accountInfo p {
            font-size: 1rem;
            color: #A0BFE0;
            margin-bottom: 1rem;
        }
        #accountInfo button {
            margin-right: 0.5rem;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        .modal-content h2 {
            font-family: 'Montserrat', sans-serif;
            color: #38BDF8;
            margin-bottom: 1.5rem;
        }
        .modal-content p {
            color: #A0BFE0;
            margin-bottom: 1rem;
        }
        .modal-content .form-group {
            margin-bottom: 1rem;
        }
        .modal-content label {
            display: block;
            font-size: 0.9rem;
            color: #A0BFE0;
            margin-bottom: 0.3rem;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: #2D3748;
            color: #E2E8F0;
            border: 1px solid #4B5563;
            transition: all 0.3s ease;
        }
        .modal-content input:focus, .modal-content select:focus {
            border-color: #38BDF8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            outline: none;
        }
        .modal-content button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .modal-content button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 640px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            .filters {
                flex-direction: column;
            }
            .filters .form-group {
                min-width: 100%;
            }
            .container {
                padding: 0 0.5rem;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo da LOGAN CC's" aria-label="Logo da LOGAN CC's">
        </div>
        <div class="user-info">
            <span id="userName"></span>
            <span>R$<span id="userBalanceHeader">0.00</span></span>
            <button onclick="ui.showAccountInfo()">Conta</button>
            <button onclick="ui.showWallet()">Carteira</button>
            <button id="adminButton" class="hidden" onclick="window.location.href='dashboard.html'">Admin</button>
            <button onclick="auth.logout()">Sair</button>
        </div>
    </nav>
    <div class="container">
        <div class="filters">
            <div class="form-group">
                <label for="binFilter">BIN</label>
                <input type="text" id="binFilter" placeholder="Digite o BIN (6 dígitos)" maxlength="6" oninput="ui.filterCards()">
            </div>
            <div class="form-group">
                <label for="brandFilter">Bandeira</label>
                <select id="brandFilter" onchange="ui.filterCards()">
                    <option value="all">Todas</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="Amex">Amex</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bankFilter">Banco</label>
                <select id="bankFilter" onchange="ui.filterCards()">
                    <option value="all">Todos</option>
                    <option value="Nubank">Nubank</option>
                    <option value="Itaú">Itaú</option>
                    <option value="Bradesco">Bradesco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="levelFilter">Nível</label>
                <select id="levelFilter" onchange="ui.filterCards()">
                    <option value="all">Todos</option>
                    <option value="Classic">Classic</option>
                    <option value="Gold">Gold</option>
                    <option value="Platinum">Platinum</option>
                </select>
            </div>
            <button onclick="ui.clearFilters()">Limpar Filtros</button>
        </div>
        <div id="cardList"></div>
        <div id="accountInfo" class="hidden">
            <h2>Informações da Conta</h2>
            <p><strong>Usuário:</strong> <span id="userName"></span></p>
            <p><strong>Saldo:</strong> <span id="userBalanceAccount">R$0.00</span></p>
            <button onclick="ui.showAddBalanceForm()">Adicionar Crédito</button>
            <h2>Cartões Adquiridos</h2>
            <div id="userCards"></div>
        </div>
    </div>
    <div id="confirmPurchaseModal" class="modal hidden">
        <div class="modal-content">
            <h2>Confirmar Compra</h2>
            <div id="confirmCardDetails"></div>
            <p><strong>Total:</strong> R$ <span id="confirmTotalAmount"></span></p>
            <p><strong>Saldo Atual:</strong> R$ <span id="confirmUserBalance"></span></p>
            <button onclick="shop.purchaseCard(document.getElementById('confirmPurchaseModal').dataset.cardNumber)">Confirmar</button>
            <button onclick="ui.closeConfirmPurchaseModal()">Cancelar</button>
        </div>
    </div>
    <div id="walletModal" class="modal hidden">
        <div class="modal-content">
            <h2>Carteira</h2>
            <div id="userCardsWallet"></div>
            <button onclick="ui.closeModal()">Fechar</button>
        </div>
    </div>
    <div id="rechargeModal" class="modal hidden">
        <div class="modal-content">
            <h2>Adicionar Crédito</h2>
            <div class="form-group">
                <label for="rechargeAmount">Valor</label>
                <input type="number" id="rechargeAmount" placeholder="Digite o valor (R$)">
            </div>
            <button onclick="ui.addBalance()">Adicionar</button>
            <button onclick="ui.closeModal()">Cancelar</button>
        </div>
    </div>
    <div id="notifications" class="fixed top-2 right-4 z-50" role="alert"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleFonts = document.getElementById('google-fonts');
            if (!googleFonts || !document.fonts.check('12px Poppins')) {
                showNotification('Erro: Fontes não carregadas corretamente.', 'error');
            }

            const fontAwesome = document.getElementById('font-awesome');
            if (!fontAwesome || !document.querySelector('.fa-credit-card')) {
                showNotification('Erro: Ícones do Font Awesome não carregados.', 'error');
            }

            const supabaseScript = document.getElementById('supabase-js');
            if (!supabaseScript || typeof createClient === 'undefined') {
                showNotification('Erro: Cliente Supabase não carregado. Verifique sua conexão.', 'error');
            }

            const scriptJs = document.getElementById('script-js');
            if (!scriptJs) {
                showNotification('Erro: script.js não encontrado.', 'error');
            }

            const requiredElements = ['cardList', 'userCards', 'userName', 'userBalanceHeader', 'userBalanceAccount', 'adminButton', 'confirmPurchaseModal', 'walletModal', 'rechargeModal', 'notifications'];
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                showNotification(`Erro: Elementos do DOM não encontrados: ${missingElements.join(', ')}.`, 'error');
            }
        });
    </script>
</body>
</html>
