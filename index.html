<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2A44">
    <title>Login - LOGAN CC's</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .loading-spinner.active {
            display: block;
        }
        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #38BDF8;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="flex flex-col items-center justify-center">
    <header class="w-full bg-gray-900 bg-opacity-95 backdrop-blur-lg py-4 px-6 fixed top-0 z-50 shadow-lg">
        <div class="flex justify-center">
            <a href="index.html" class="logo"><img src="logo.png" alt="Logo da LOGAN CC's" class="h-12 transform hover:scale-110 transition-transform duration-300" aria-label="Logotipo da LOGAN"></a>
        </div>
    </header>
    <main class="flex-grow w-full flex items-center justify-center px-4 py-8">
        <div id="loginContainer" class="bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-sky-400 border-opacity-20 w-full max-w-md">
            <h2 class="text-2xl font-bold text-sky-400 text-center mb-6">Login</h2>
            <div class="space-y-4">
                <div class="form-group">
                    <label for="username" class="block text-sm font-semibold">Usuário</label>
                    <input type="text" id="username" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:border-sky-400 focus:ring-2 focus:ring-sky-400 focus:outline-none transition-all" required>
                    <p id="usernameError" class="text-red-400 text-xs mt-1 hidden"></p>
                </div>
                <div class="form-group">
                    <label for="password" class="block text-sm font-semibold">Senha</label>
                    <input type="password" id="password" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:border-sky-400 focus:ring-2 focus:ring-sky-400 focus:outline-none transition-all" required>
                    <p id="passwordError" class="text-red-400 text-xs mt-1 hidden"></p>
                </div>
                <button id="loginButton" class="w-full bg-gradient-to-r from-sky-400 to-blue-600 text-white py-2 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-800 transform hover:scale-105 transition-all" onclick="auth.login()">Entrar</button>
                <button class="w-full bg-gray-600 text-gray-200 py-2 rounded-lg font-semibold hover:bg-gray-500 transform hover:scale-105 transition-all" onclick="ui.showRegisterForm()">Registrar</button>
            </div>
        </div>
        <div id="registerContainer" class="bg-gray-800 bg-opacity-90 rounded-xl p-6 shadow-2xl border border-sky-400 border-opacity-20 w-full max-w-md hidden">
            <h2 class="text-2xl font-bold text-sky-400 text-center mb-6">Registro</h2>
            <div class="space-y-4">
                <div class="form-group">
                    <label for="newUsername" class="block text-sm font-semibold">Usuário</label>
                    <input type="text" id="newUsername" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:border-sky-400 focus:ring-2 focus:ring-sky-400 focus:outline-none transition-all" required>
                    <p id="newUsernameError" class="text-red-400 text-xs mt-1 hidden"></p>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="block text-sm font-semibold">Senha</label>
                    <input type="password" id="newPassword" class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2 focus:border-sky-400 focus:ring-2 focus:ring-sky-400 focus:outline-none transition-all" required>
                    <p id="newPasswordError" class="text-red-400 text-xs mt-1 hidden"></p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="block text-sm font-semibold">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="w-full bg-gray-700 text-white border-gray-600 rounded-lg p-2 focus:border-sky-400 focus:ring-2 focus:ring-sky-400 focus:outline-none transition-all" required>
                    <p id="confirmPasswordError" class="text-red-400 text-xs mt-1 hidden"></p>
                </div>
                <button id="registerButton" class="w-full bg-gradient-to-r from-sky-400 to-blue-600 text-white py-2 rounded-lg font-semibold hover:from-blue-600 hover:to-blue-800 transform hover:scale-105 transition-allergy" onclick="auth.register()">Criar Conta</button>
                <button class="w-full bg-gray-600 text-gray-200 py-2 rounded-lg font-semibold hover:bg-gray-500 transform hover:scale-105 transition-all" onclick="ui.showLoginForm()">Voltar ao Login</button>
            </div>
        </div>
    </main>
    <div id="notifications"></div>
    <div id="loadingSpinner" class="loading-spinner"></div>
</body>
</html>
