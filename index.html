<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGAN CC's - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .hidden { display: none; }
        .notification {
            animation: fadeInOut 5s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        #notifications {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div id="notifications"></div>
    <div id="globalLoader" class="hidden"></div>
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Formulário de Login -->
        <div id="loginContainer">
            <h2 class="text-2xl font-bold mb-6 text-center">Entrar</h2>
            <div>
                <label for="username" class="block text-sm font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>Usuário
                </label>
                <input
                    type="text"
                    id="username"
                    class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"
                    placeholder="Digite seu usuário"
                >
            </div>
            <div class="mt-4">
                <label for="password" class="block text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input
                    type="password"
                    id="password"
                    class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"
                    placeholder="Digite sua senha"
                >
            </div>
            <div id="loginError" class="error-message"></div>
            <button
                id="loginButton"
                class="w-full mt-6 bg-sky-500 hover:bg-sky-600 text-white p-3 rounded-lg font-semibold"
            >
                Entrar
            </button>
            <p class="mt-4 text-center text-sm">
                Não tem conta? <a href="#" id="toggleRegister" class="text-sky-400 hover:underline">Registre-se</a>
            </p>
        </div>

        <!-- Formulário de Registro -->
        <div id="registerContainer" class="hidden">
            <h2 class="text-2xl font-bold mb-6 text-center">Registrar</h2>
            <div>
                <label for="newUsername" class="block text-sm font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>Usuário
                </label>
                <input
                    type="text"
                    id="newUsername"
                    class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"
                    placeholder="Escolha um usuário"
                >
            </div>
            <div class="mt-4">
                <label for="newPassword" class="block text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input
                    type="password"
                    id="newPassword"
                    class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"
                    placeholder="Digite sua senha"
                >
            </div>
            <div class="mt-4">
                <label for="confirmPassword" class="block text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Confirmar Senha
                </label>
                <input
                    type="password"
                    id="confirmPassword"
                    class="w-full p-3 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-400"
                    placeholder="Confirme sua senha"
                >
            </div>
            <div id="registerError" class="error-message"></div>
            <button
                id="registerButton"
                class="w-full mt-6 bg-sky-500 hover:bg-sky-600 text-white p-3 rounded-lg font-semibold"
            >
                Registrar
            </button>
            <p class="mt-4 text-center text-sm">
                Já tem conta? <a href="#" id="toggleLogin" class="text-sky-400 hover:underline">Entrar</a>
            </p>
        </div>
    </div>
</body>
</html>
