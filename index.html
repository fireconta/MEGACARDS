<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LOGAN CC's</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A, #1E293B);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header .logo img {
            height: 40px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .auth-container {
            background: #2D3748;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #38BDF8;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #38BDF8;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group input {
            background: #334155;
            color: #E2E8F0;
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #38BDF8;
            outline: none;
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.4);
        }
        .form-group button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-group button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
        }
        .form-group button:disabled {
            background: #6B7280;
            cursor: not-allowed;
        }
        .error-text {
            color: #F87171;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .toggle-link {
            color: #38BDF8;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        .toggle-link:hover {
            color: #2563EB;
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                max-width: 90%;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><img src="logo.png" alt="LOGAN CC's Logo"></a>
    </header>
    <main>
        <div id="loginContainer" class="auth-container">
            <h2>Login - LOGAN CC's</h2>
            <div class="form-group">
                <input id="username" type="text" placeholder="Usuário" oninput="validateUsername(this)">
                <p id="usernameError" class="error-text"></p>
                <input id="password" type="password" placeholder="Senha">
                <p id="passwordError" class="error-text"></p>
                <button id="loginButton" onclick="auth.login()">Entrar</button>
                <a class="toggle-link" onclick="ui.showRegisterForm()">Não tem conta? Registre-se</a>
            </div>
        </div>
        <div id="registerContainer" class="auth-container" style="display: none;">
            <h2>Registro - LOGAN CC's</h2>
            <div class="form-group">
                <input id="newUsername" type="text" placeholder="Novo Usuário" oninput="validateUsername(this)">
                <p id="newUsernameError" class="error-text"></p>
                <input id="newPassword" type="password" placeholder="Nova Senha">
                <p id="newPasswordError" class="error-text"></p>
                <button id="registerButton" onclick="auth.register()">Registrar</button>
                <a class="toggle-link" onclick="ui.showLoginForm()">Já tem conta? Faça login</a>
            </div>
        </div>
    </main>
    <div id="notifications"></div>
    <script>
        function validateUsername(input) {
            const username = input.value.trim();
            const errorElement = input.nextElementSibling;
            const regex = /^[a-zA-Z0-9_]{3,}$/;
            if (!regex.test(username)) {
                errorElement.textContent = 'Usuário deve ter pelo menos 3 caracteres alfanuméricos.';
            } else {
                errorElement.textContent = '';
            }
        }
    </script>
</body>
</html>
