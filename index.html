<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Cartões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 max-w-md">
        <div id="notifications" class="fixed top-4 right-4"></div>
        <div id="loginForm" class="bg-gray-800 p-6 rounded-lg shadow-2xl">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <div class="mb-4">
                <label for="username" class="block mb-1">Usuário</label>
                <input type="text" id="username" class="w-full p-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500" required autocomplete="username" maxlength="50">
                <p id="usernameError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Senha</label>
                <input type="password" id="password" class="w-full p-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500" required autocomplete="current-password" minlength="6" maxlength="50">
                <p id="passwordError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <button id="loginButton" onclick="auth.login()" class="w-full bg-blue-600 p-2 rounded-lg hover:bg-blue-500 transition">Entrar</button>
            <button onclick="ui.showRegisterForm()" class="mt-4 w-full bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition">Criar Conta</button>
        </div>

        <div id="registerForm" class="bg-gray-800 p-6 rounded-lg shadow-2xl hidden">
            <h2 class="text-2xl font-bold mb-4 text-center">Registrar</h2>
            <div class="mb-4">
                <label for="newUsername" class="block mb-1">Usuário</label>
                <input type="text" id="newUsername" class="w-full p-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500" required autocomplete="username" maxlength="50">
                <p id="newUsernameError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <div class="mb-4">
                <label for="newPassword" class="block mb-1">Senha</label>
                <input type="password" id="newPassword" class="w-full p-2 bg-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500" required autocomplete="new-password" minlength="6" maxlength="50">
                <p id="newPasswordError" class="text-red-500 text-sm mt-1"></p>
            </div>
            <button id="registerButton" onclick="auth.register()" class="w-full bg-green-600 p-2 rounded-lg hover:bg-green-500 transition">Registrar</button>
            <button onclick="ui.showLoginForm()" class="mt-4 w-full bg-gray-600 p-2 rounded-lg hover:bg-gray-500 transition">Voltar ao Login</button>
        </div>
    </div>
</body>
</html>
