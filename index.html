<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2A44">
    <title>Login - LOGAN CC's</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .header .logo img {
            height: 45px;
            transition: transform 0.3s ease;
        }
        .header .logo img:hover {
            transform: scale(1.1);
        }
        .container {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(56, 189, 248, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #38BDF8;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 6px rgba(56, 189, 248, 0.3);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group input {
            background: #2D3748;
            color: #E2E8F0;
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #38BDF8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            outline: none;
            background: #334155;
        }
        .error-text {
            color: #F87171;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            min-height: 1.2rem;
        }
        .action-button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }
        .secondary-button {
            background: #4B5563;
            color: #E2E8F0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        .secondary-button:hover {
            background: #6B7280;
            transform: scale(1.03);
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="logo.png" alt="LOGAN CC's Logo"></a>
    </header>
    <main class="container">
        <div id="loginContainer">
            <h2>Login - LOGAN CC's</h2>
            <div class="form-group">
                <input id="username" type="text" placeholder="Usuário" oninput="validateUsername(this)">
                <p id="usernameError" class="error-text"></p>
            </div>
            <div class="form-group">
                <input id="password" type="password" placeholder="Senha">
                <p id="passwordError" class="error-text"></p>
            </div>
            <button id="loginButton" class="action-button" onclick="auth.login()">Entrar</button>
            <button class="secondary-button" onclick="ui.showRegisterForm()">Criar Conta</button>
        </div>
        <div id="registerContainer" style="display: none;">
            <h2>Registrar - LOGAN CC's</h2>
            <div class="form-group">
                <input id="newUsername" type="text" placeholder="Usuário" oninput="validateUsername(this)">
                <p id="newUsernameError" class="error-text"></p>
            </div>
            <div class="form-group">
                <input id="newPassword" type="password" placeholder="Senha">
                <p id="newPasswordError" class="error-text"></p>
            </div>
            <button id="registerButton" class="action-button" onclick="auth.register()">Registrar</button>
            <button class="secondary-button" onclick="ui.showLoginForm()">Voltar ao Login</button>
        </div>
    </main>
    <div id="notifications" class="fixed top-4 right-4 z-30"></div>
    <script>
        function validateUsername(input) {
            const username = input.value.trim();
            const errorElement = document.getElementById(input.id === 'username' ? 'usernameError' : 'newUsernameError');
            const regex = /^[a-zA-Z0-9_]{3,}$/;
            if (!regex.test(username)) {
                errorElement.textContent = 'Usuário deve ter pelo menos 3 caracteres alfanuméricos.';
            } else {
                errorElement.textContent = '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                showNotification('Você já está logado.', 'success');
                setTimeout(() => window.location.href = 'shop.html', 1000);
            }
        });
    </script>
</body>
</html>
