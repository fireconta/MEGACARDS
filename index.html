<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LOGAN CC's</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A, #1E293B);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: rgba(15, 23, 42, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header .logo img {
            height: 40px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .auth-container {
            background: #2D3748;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #38BDF8;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #38BDF8;
            margin-bottom: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group input {
            background: #334155;
            color: #E2E8F0;
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #38BDF8;
            outline: none;
        }
        .form-group button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
        }
        .form-group button:hover {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
        }
        .error-text {
            color: #F87171;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .toggle-link {
            color: #38BDF8;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        .toggle-link:hover {
            color: #2563EB;
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: #34D399;
            color: #FFFFFF;
            border-radius: 0.5rem;
            z-index: 20;
        }
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
                max-width: 90%;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><img src="logo.png" alt="LOGAN CC's Logo"></a>
    </header>
    <main>
        <div id="loginContainer" class="auth-container">
            <h2>Login - LOGAN CC's</h2>
            <div class="form-group">
                <input id="loginUsername" type="text" placeholder="Usuário">
                <p id="loginUsernameError" class="error-text"></p>
                <input id="loginPassword" type="password" placeholder="Senha">
                <p id="loginPasswordError" class="error-text"></p>
                <button onclick="handleLogin()">Entrar</button>
                <a class="toggle-link" onclick="toggleForms('register')">Não tem conta? Registre-se</a>
            </div>
        </div>
        <div id="registerContainer" class="auth-container" style="display: none;">
            <h2>Registro - LOGAN CC's</h2>
            <div class="form-group">
                <input id="registerUsername" type="text" placeholder="Novo Usuário">
                <p id="registerUsernameError" class="error-text"></p>
                <input id="registerPassword" type="password" placeholder="Nova Senha">
                <p id="registerPasswordError" class="error-text"></p>
                <button onclick="handleRegister()">Registrar</button>
                <a class="toggle-link" onclick="toggleForms('login')">Já tem conta? Faça login</a>
            </div>
        </div>
    </main>
    <div id="notification" class="notification" style="display: none;"></div>
    <script>
        // Função para alternar entre formulários
        function toggleForms(formType) {
            const loginContainer = document.getElementById('loginContainer');
            const registerContainer = document.getElementById('registerContainer');
            if (formType === 'login') {
                loginContainer.style.display = 'block';
                registerContainer.style.display = 'none';
            } else {
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block'; // Corrigido o erro de sintaxe aqui
            }
        }

        // Função para exibir notificações
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Função para lidar com o login
        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const usernameError = document.getElementById('loginUsernameError');
            const passwordError = document.getElementById('loginPasswordError');

            usernameError.textContent = '';
            passwordError.textContent = '';

            if (!username || !password) {
                if (!username) usernameError.textContent = 'Usuário é obrigatório.';
                if (!password) passwordError.textContent = 'Senha é obrigatória.';
                showNotification('Preencha todos os campos!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                showNotification('Login bem-sucedido!');
                setTimeout(() => window.location.href = 'shop.html', 1000);
            } else {
                passwordError.textContent = 'Usuário ou senha inválidos.';
                showNotification('Credenciais inválidas!');
            }
        }

        // Função para lidar com o registro
        function handleRegister() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const usernameError = document.getElementById('registerUsernameError');
            const passwordError = document.getElementById('registerPasswordError');

            usernameError.textContent = '';
            passwordError.textContent = '';

            if (!username || !password) {
                if (!username) usernameError.textContent = 'Usuário é obrigatório.';
                if (!password) passwordError.textContent = 'Senha é obrigatória.';
                showNotification('Preencha todos os campos!');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.username === username)) {
                usernameError.textContent = 'Usuário já existe.';
                showNotification('Usuário já registrado!');
                return;
            }

            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            showNotification('Registro bem-sucedido!');
            toggleForms('login');
        }

        // Inicializa a página mostrando o formulário de login
        document.addEventListener('DOMContentLoaded', () => {
            toggleForms('login');
        });
    </script>
</body>
</html>
