<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1A2A44">
    <title>Login - LOGAN CC's</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding-top: 80px;
        }
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        .header .logo i {
            font-size: 2.5rem;
            color: #38BDF8;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
            transition: transform 0.3s ease;
        }
        .header .logo i:hover {
            transform: rotate(10deg) scale(1.1);
        }
        .container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(56, 189, 248, 0.2);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #38BDF8;
            text-align: left;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 6px rgba(56, 189, 248, 0.3);
        }
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-group input {
            background: #2D3748;
            color: #E2E8F0;
            border: 1px solid #4B5563;
            border-radius: 0.5rem;
            padding: 0.75rem 2.5rem 0.75rem 0.75rem;
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #38BDF8;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
            outline: none;
        }
        .form-group input.error {
            border-color: #F87171;
            animation: shake 0.3s ease;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .error-text {
            color: #F87171;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            min-height: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error-text.show {
            opacity: 1;
        }
        button.action-button {
            background: linear-gradient(90deg, #38BDF8, #2563EB);
            color: #FFFFFF;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100% -2px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button.action-button:hover:not(:disabled) {
            background: linear-gradient(90deg, #2563EB, #1D4ED8);
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        button.action-button:disabled {
            background: #4B5563;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        button.action-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        button.action-button:hover::after {
            left: 100%;
        }
        .secondary-button {
            background: #4B5563;
            color: #E2E2F0;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        .secondary-button:hover:not(:disabled) {
            background: #6B7280;
            transform: scale(1.03);
        }
        .notification-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .notification {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .notification.error {
            background: #F87171;
        }
        .notification.success {
            background: #34D399;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .password-toggle:hover {
            color: #E2E8F0;
            transform: translateY(-50%) scale(1.1);
        }
        .error-fallback {
            text-align: center;
            color: #F87171;
            font-size: 1.2rem;
            padding: 2rem;
            display: none;
        }
        .error-fallback.show {
            display: block;
        }
        .hidden {
            display: none !important;
        }
        @media (max-width: 640px) {
            body {
                padding-top: 70px;
            }
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            h2 {
                font-size: 1.75rem;
            }
            .form-group input {
                padding: 0.65rem 2.25rem 0.65rem 0.65rem;
                font-size: 0.9rem;
            }
            .password-toggle {
                right: 0.5rem;
                font-size: 0.9rem;
                width: 1.25rem;
                height: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo" aria-label="LOGAN CC's Home">
            <i class="fas fa-credit-card" aria-hidden="true"></i>
        </a>
    </header>
    <main class="container">
        <div id="loginContainer">
            <h2>Login - LOGAN CC's</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); auth.login();" novalidate>
                <div class="form-group">
                    <input id="username" type="text" placeholder="Usuário" aria-label="Usuário" oninput="validateUsername(this)" autofocus>
                    <span id="usernameError" class="error-text"></span>
                </div>
                <div class="form-group">
                    <input id="password" type="password" placeholder="Senha" aria-label="Senha" oninput="validatePassword(this)">
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)" aria-label="Alternar visibilidade da senha">
                        <i class="fas fa-eye"></i>
                    </button>
                    <span id="passwordError" class="error-text"></span>
                </div>
                <button id="loginButton" type="submit" class="action-button">Entrar</button>
            </form>
            <button class="secondary-button" onclick="ui.showRegisterForm()">Criar Conta</button>
        </div>
        <div id="registerContainer" class="hidden">
            <h2>Registrar - LOGAN CC's</h2>
            <form id="registerForm" onsubmit="event.preventDefault(); auth.register();" novalidate>
                <div class="form-group">
                    <input id="newUsername" type="text" placeholder="Novo Usuário" aria-label="Usuário" oninput="validateUsername(this)" autofocus>
                    <span id="newUsernameError" class="error-text"></span>
                </div>
                <div class="form-group">
                    <input id="newPassword" type="password" placeholder="Nova Senha" aria-label="Nova Senha" oninput="validatePassword(this)">
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword', this)" aria-label="Alternar visibilidade da senha">
                        <i class="fas fa-eye"></i>
                    </button>
                    <span id="newPasswordError" class="error-text"></span>
                </div>
                <div class="form-group">
                    <input id="confirmPassword" type="password" placeholder="Confirmar Senha" aria-label="Confirmar Senha" oninput="confirmPassword(this)">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', this)" aria-label="Alternar visibilidade da senha">
                        <i class="fas fa-eye"></i>
                    </button>
                    <span id="confirmPasswordError" class="error-text"></span>
                </div>
                <button id="registerButton" type="submit" class="action-button">Registrar</button>
            </form>
            <button class="secondary-button" onclick="ui.showLoginForm()">Voltar ao Login</button>
        </div>
    </main>
    <div id="notifications" class="notification-container" role="alert" aria-live="polite"></div>
    <div id="errorFallback" class="error-fallback">
        <p>Ocorreu um erro ao carregar a página. Verifique sua conexão ou tente novamente.</p>
    </div>
    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function validateUsername(input) {
            const errorElement = document.getElementById(input.id === 'username' ? 'usernameError' : 'newUsernameError');
            const value = input.value.trim();
            const regex = /^[a-zA-Z0-9_]{3,20}$/;
            errorElement.classList.remove('show');
            if (value && !regex.test(value)) {
                errorElement.textContent = 'Usuário deve ter 3-20 caracteres alfanuméricos.';
                errorElement.classList.add('show');
                input.classList.add('error');
            } else {
                errorElement.textContent = '';
                input.classList.remove('error');
            }
        }

        function validatePassword(input) {
            const errorElement = document.getElementById(input.id === 'password' ? 'passwordError' : 'newPasswordError');
            const value = input.value.trim();
            errorElement.classList.remove('show');
            if (value && value.length < 6) {
                errorElement.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                errorElement.classList.add('show');
                input.classList.add('error');
            } else {
                errorElement.textContent = '';
                input.classList.remove('error');
            }
            if (input.id === 'newPassword') {
                confirmPassword(document.getElementById('confirmPassword'));
            }
        }

        function confirmPassword(input) {
            const errorElement = document.getElementById('confirmPasswordError');
            const value = input.value.trim();
            const password = document.getElementById('newPassword').value.trim();
            errorElement.classList.remove('show');
            if (value && value !== password) {
                errorElement.textContent = 'As senhas não coincidem.';
                errorElement.classList.add('show');
                input.classList.add('error');
            } else {
                errorElement.textContent = '';
                input.classList.remove('error');
            }
        }
    </script>
</body>
</html>
