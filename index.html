<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja de Cartões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dark { background-color: #1a202c; color: #e2e8f0; }
        .light { background-color: #f7fafc; color: #1a202c; }
    </style>
</head>
<body class="dark">
    <div class="container mx-auto p-4">
        <div id="notifications" class="fixed top-4 right-4"></div>

        <div id="loginForm" class="max-w-md mx-auto mt-10">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            <div class="mb-4">
                <label for="username" class="block mb-1">Usuário:</label>
                <input type="text" id="username" class="w-full p-2 rounded bg-gray-700 text-white">
                <span id="usernameError" class="text-red-500 text-sm"></span>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Senha:</label>
                <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 text-white">
                <span id="passwordError" class="text-red-500 text-sm"></span>
            </div>
            <button id="loginButton" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-500">Entrar</button>
            <button onclick="ui.showRegisterForm()" class="w-full mt-2 bg-gray-600 p-2 rounded hover:bg-gray-500">Registrar</button>
        </div>

        <div id="registerForm" class="max-w-md mx-auto mt-10 hidden">
            <h1 class="text-2xl font-bold mb-4">Registro</h1>
            <div class="mb-4">
                <label for="newUsername" class="block mb-1">Usuário:</label>
                <input type="text" id="newUsername" class="w-full p-2 rounded bg-gray-700 text-white">
                <span id="newUsernameError" class="text-red-500 text-sm"></span>
            </div>
            <div class="mb-4">
                <label for="newPassword" class="block mb-1">Senha:</label>
                <input type="password" id="newPassword" class="w-full p-2 rounded bg-gray-700 text-white">
                <span id="newPasswordError" class="text-red-500 text-sm"></span>
            </div>
            <button id="registerButton" class="w-full bg-blue-600 p-2 rounded hover:bg-blue-500">Registrar</button>
            <button onclick="ui.showLoginForm()" class="w-full mt-2 bg-gray-600 p-2 rounded hover:bg-gray-500">Voltar ao Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
